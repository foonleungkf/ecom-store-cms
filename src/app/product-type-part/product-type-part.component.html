<div class="content">
	<div class="container-fluid">
	<div class="row" style="margin-top: 20px;">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="row">
					<div class="col-lg-12 col-md-12" style="margin: 10px;">
						<span style="font-size: 18px;">Tips : You can check the product types of Online shop here.</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="alert alert-success" style="display: none">
	  <strong>Remove Success! </strong> Now reload the page...
	</div>
	<div class="alert alert-danger" style="display: none">
	  <strong>Remove Failed! </strong> Please try again.
	</div>
	<div class="row" style="margin-top: 5px;">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="row">
					<div class="header">
						<h4 class="title" style= "margin: 10px; line-height: 5px;">Product type</h4>
						<hr/>
					</div>
					<div class="col-lg-12 col-md-12">
						<table class="table table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>Product Type</th>
                                    	<th>Product Descrption</th>
                                    	<th>Status</th>
                                    	<th>Actions</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let productType of productTypeList">
                                        	<td>{{productType.id}}</td>
                                        	<td>{{productType.type_name}}</td>
                                        	<td>{{productType.type_desc}}</td>
                                        	<td *ngIf="(productType.active == 1)">Enabled</td>
                                        	<td *ngIf="(productType.active == 0)">Disabled</td>
                                        	<td>
                                        		<button class="btn btn-sm btn-dan btn-icon" (click)="moveToProductList(productType.id)"><i class="fa fa-list"></i></button>
                                        		<button class="btn btn-sm btn-dan btn-icon" (click)="moveToAddProductTypeById(productType.id)"><i class="fa fa-pencil"></i></button>
                                        		<button class="btn btn-sm btn-danger btn-icon" (click)="removeProductType(productType.id)"><i class="fa fa-remove"></i></button>
                                        	</td>
                                        </tr>
                                    </tbody>
                        </table>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-11 col-md-11" style="margin: 15px;">
						<button class="btn btn-info btn-fill" routeLink="modify-product-type-part" (click)="moveToAddProductType()"><i class="fa fa-plus"></i>Add Product Type</button>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
