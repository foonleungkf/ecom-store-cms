<div class="content">
	<div class="container-fluid">
    <div class="row" style="margin-top: 20px;">
        <div class="col-lg-12 col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-lg-12 col-md-12" style="margin: 10px;">
                        <span style="font-size: 18px;">Tips : You can add Products of the Online Shop here(* represent must to input)</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="alert alert-success" style="display: none">
      <strong>Update Success! </strong> Now reload the page...
    </div>
    <div class="alert alert-danger" style="display: none">
      <strong>Update Failed! </strong> Missing Information or something go wrong. Please try again.
    </div>
	<div class="row" style="margin: 10px;" *ngIf="!add_action">
		<div class="col-lg-4 col-md-12">
            <div class="card" style="height: 300px;">
                <div class="row">
                    <div class="header">
                        <h4 class="title" style= "margin: 10px; line-height: 5px;">Product Cover Image</h4>
                    </div>
                    <div class="col-md-11">
                        <div class="content" style="text-align: center;"> 
                            <img class="img-thumbnail" style=" height: 180px; width: 200px;" *ngIf="productInfo.cover_image != null" name="cover_image" [src]="imageUrl + productInfo.cover_image">
                            <img class="img-thumbnail" style=" height: 180px; width: 200px; opacity: 0.5;" *ngIf="productInfo.cover_image == null" name="cover_image" src="./assets/upload-logo.png">
                        </div>
                        <div class="text-center" style="margin-bottom: 10px;">
                            <form action = "http://127.0.0.1:8000/api/cms/product/upload_product_cover" method='POST' enctype="multipart/form-data" id="upload_cover_image_form">
                               <input type="file" id="cover_image_upload" name="cover_image" style="display: none" (change)="onChangeUploadLogo()" accept="image/*"/>
                               <input name="id" type="hidden" value="{{productInfo.id}}"> <!--need to remove-->
                               <button (click)="uploadLogo($event)" class="btn btn-info btn-fill btn-wd" ><i class="fa fa-image"></i>Update Cover Image</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-md-12">
            <div class="card" >
                <div class="row">
                    <div class="header">
                        <h4 class="title" style= "margin: 10px; line-height: 5px;">Product Albums</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 col-sm-12 col-lg-12" style="text-align: center;">
                        <div class="content"> 
                            <a href="javascript:void(0)" (click)="uploadAlbum1($event)">
                                <img *ngIf="productInfo.product_image_1 != null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px;" [src]="imageUrl + productInfo.product_image_1" name="product_image_1" >
                                <img *ngIf="productInfo.product_image_1 == null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px; opacity: 0.5;" name="product_image_1" src="./assets/upload-logo.png" >
                            </a>
                            
                            <a href="javascript:void(0)" (click)="uploadAlbum2($event)">
                                <img *ngIf="productInfo.product_image_2 != null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px;" [src]="imageUrl + productInfo.product_image_2" name="product_image_2" >
                                <img *ngIf="productInfo.product_image_2 == null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px; opacity: 0.5;" name="product_image_2" src="./assets/upload-logo.png" >
                            </a>

                            <a href="javascript:void(0)" (click)="uploadAlbum3($event)">
                                <img *ngIf="productInfo.product_image_3 != null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px;" [src]="imageUrl + productInfo.product_image_3" name="product_image_3" >
                                 <img *ngIf="productInfo.product_image_3 == null" class="img-thumbnail" style=" height: 190px; width: 200px; margin-left: 5px; opacity: 0.5;" name="product_image_3" src="./assets/upload-logo.png" >
                            </a>
                        </div>
                    </div>
                        <input name="id" type="hidden" value="{{productInfo.id}}"> <!--need to remove-->
                        <div class="text-center" style="margin-bottom: 10px;" style="visibility: hidden">
                            <form action = "http://127.0.0.1:8000/api/cms/product/upload_product_albums" method='POST' enctype="multipart/form-data" id="upload_album_form">
                               <input type="file" id="album_image_upload_1" name="product_image_1" style="display: none" (change)="onChangeUploadAlbum()" accept="image/*"/>
                               <input type="file" id="album_image_upload_2" name="product_image_2" style="display: none" (change)="onChangeUploadAlbum()" accept="image/*"/>
                               <input type="file" id="album_image_upload_3" name="product_image_3" style="display: none" (change)="onChangeUploadAlbum()" accept="image/*"/>
                               <input name="id" type="hidden" value="{{productInfo.id}}">
                               <input name="album_no" type="hidden" [(ngModel)]="album_no">
                               <button (click)="uploadLogo($event)" class="btn btn-info btn-fill btn-wd" >Update Product Albums</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>

<div class="content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12">
                <div class="card">
                	<div class="header">
						<h4 class="title" style= "margin: 10px; line-height: 5px;">Product Infomation</h4>
					</div>
                    <div class="content">      
                    	<form> 
                    		<div class="row">
                    			<div class="col-md-11">
                    				<div class="form-group">
                            			<label>Product Name*</label>
                                		<input type="text" class="form-control border-input" placeholder="e.g. Phone" [(ngModel)]="productInfo.name" name="name" >
                               		</div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Product Price*</label>
                                        <input type="number" step="0.01" min="1" class="form-control border-input" placeholder="e.g. 100 (No need dollar sign)" [(ngModel)]="productInfo.price" name="price" >
                                    </div>
                                 </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Qty*</label>
                                        <input type="number" min="0" class="form-control border-input" placeholder="e.g. 100" [(ngModel)]="productInfo.qty" name="qty">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    <div class="form-group">
                                        <label>Weight(kg)*</label>
                                        <input type="number" step="0.001" min="0" type="text" class="form-control border-input" placeholder="e.g. 100 (No need kg)" [(ngModel)]="productInfo.weight" name="weight">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Product Descrption*</label>
                                        <textarea rows="5" class="form-control border-input" [(ngModel)]="productInfo.product_desc" name="address"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Product Standard*</label>
                                        <textarea rows="5" class="form-control border-input" [(ngModel)]="productInfo.product_standard" name="address"></textarea>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
			                    <div class="col-md-11">
			                    	<label>Product Status</label>
			                    </div>
			                </div>

                            <div class="row" style="margin-left: 5px;">
                    
                                <div class="col-md-11 col-lg-11">
                                    <div class="form-group">
                                        <!-- Rounded switch -->
                                        <label class="switch">
                                          <input type="checkbox" id="active" name="active" *ngIf="productInfo.active == 1" checked>
                                          <input type="checkbox" id="active" name="active" *ngIf="productInfo.active != 1" >
                                          <span class="slider round"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="text-center">
                                    <span *ngIf="add_action; then condition1 else condition2"></span>
                                    <ng-template #condition1>
                                      <button type="submit" class="btn btn-info btn-fill btn-wd" style="margin-bottom: 10px;" (click)=addProduct($event)><i class="fa fa-check"></i>Add Product Type</button>
                                    </ng-template>
                                    <ng-template #condition2>
                                      <button type="submit" class="btn btn-info btn-fill btn-wd" style="margin-bottom: 10px;" (click)=updateProduct($event)><i class="fa fa-check"></i>Update Product Type</button> 
                                    </ng-template>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                        </form>
                    </div>
            	</div>
        	</div>
		</div>
	</div>
</div>
