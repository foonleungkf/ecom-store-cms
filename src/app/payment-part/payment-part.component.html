<div class="content">
	<div class="container-fluid">
	<div class="row" style="margin-top: 20px;">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="row">
					<div class="col-lg-12 col-md-12" style="margin: 10px;">
						<span style="font-size: 18px;">Tips : You can check Payment Record of the Online Shop here</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="margin-top: 5px;">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="row">
					<div class="header">
						<h4 class="title" style= "margin: 10px; line-height: 5px;">Payment</h4>
						<hr/>
					</div>
					<div class="col-lg-12 col-md-12">
						 <table class="table table-striped">
                                    <thead>
                                        <th>Id</th>
                                    	<th>Receipt Image</th>
                                    	<th>Payment Method</th>
                                    	<th>Order Id</th>
                                    	<th>Paid Date</th>
                                    </thead>
                                    <tbody>
                                    	<tr *ngFor="let payment of paymentList">
                                        	<td>{{payment.id}}</td> 
                                        	<td *ngIf="payment.receipt_img != null"><img class="img-thumbnail" style="height:100px; width:100px;" [src] = "imageUrl + payment.receipt_img"/></td>			
                                        	<td *ngIf="payment.receipt_img == null"><img class="img-thumbnail" style="height:100px; width:100px;"/></td>
                                        	<td>{{payment.name}}</td>
                                        	<td>{{payment.order_list_id}}</td>
                                        	<td>{{payment.created_date | date}}</td>
                                        </tr>
                                    </tbody>
                        </table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
