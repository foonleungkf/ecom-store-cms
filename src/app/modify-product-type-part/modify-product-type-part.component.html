<div class="content">
	<div class="container-fluid">
	<div class="row" style="margin-top: 20px;">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="row">
					<div class="col-lg-12 col-md-12" style="margin: 10px;">
						<span style="font-size: 18px;">Tips : You can add or update your Product Type here (* represent must to input)</span>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="alert alert-success" style="display: none">
	  <strong>Remove Success! </strong> Now reload the page...
	</div>
	<div class="alert alert-danger" style="display: none">
	  <strong>Remove Failed! </strong> Missing Information or something go wrong. Please try again.
	</div>

	<div class="row">
		<div class="col-lg-12 col-md-12">
			<div class="card">
				<div class="header">
					<h4 class="title" style= "margin: 5px; line-height: 5px;">Product Type Information</h4>
				</div>
				<div class="row" style="margin-top: 30px; margin-left: 5px;">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label>Product Type Name*</label>
                            <input type="text" class="form-control border-input" name="type_name" [(ngModel)]="productTypeInfo.type_name">
                        </div>
                    </div>
                </div>
                <div class="row" style="margin-left: 5px;">
                    <div class="col-md-11">
                        <div class="form-group">
                            <label>Product Type Descrption*</label>
                            <textarea rows="5" class="form-control border-input" name="type_desc" [(ngModel)]="productTypeInfo.type_desc" ></textarea>
                        </div>
                    </div>
                </div>

                <div class="row" style="margin-left: 5px;">
                    <div class="col-md-11">
                    	<label>Product Status</label>
                    </div>
                </div>

                <div class="row" style="margin-left: 5px;">
                	
                    <div class="col-md-11 col-lg-11">
                        <div class="form-group">
                            <!-- Rounded switch -->
							<label class="switch">
							  <input type="checkbox" id="active" name="active" *ngIf="productTypeInfo.active == 1" checked>
							  <input type="checkbox" id="active" name="active" *ngIf="productTypeInfo.active != 1" >
							  <span class="slider round"></span>
							</label>
                        </div>
                    </div>
                </div>

                <div class="row">
	                <div class="text-center">
	                	<span *ngIf="add_action; then condition1 else condition2"></span>
						<ng-template #condition1>
						  <button type="submit" class="btn btn-info btn-fill btn-wd" style="margin-bottom: 10px;" (click)=addProductType($event)><i class="fa fa-check"></i>Add Product Type</button>
						</ng-template>
						<ng-template #condition2>
						  <button type="submit" class="btn btn-info btn-fill btn-wd" style="margin-bottom: 10px;" (click)=updateProductType($event)><i class="fa fa-check"></i>Update Product Type</button> 
						</ng-template>
	                </div>
                </div>
			</div>
		</div>
	</div>
