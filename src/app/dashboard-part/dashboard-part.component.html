    <div class="container-fluid">
        <div class="navbar-header">
	        <button type="button" class="navbar-toggle">
	            <span class="sr-only">Toggle navigation</span>

<div class="content">
    <div class="container-fluid">
    	<div class="row" style="margin-top: 20px;">
			<div class="col-lg-12 col-md-12">
				<div class="card">
					<div class="row">
						<div class="col-lg-12 col-md-12" style="margin: 10px;">
							<span style="font-size: 18px;">Tips : You can check the Simple Statistic of Online Shop. </span>
						</div>
					</div>
				</div>
			</div>
		</div>

        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <div class="card">
                    <div class="content">
                        <div class="row">
                            <div class="col-xs-5">
                                <div class="icon-big icon-warning text-center">
                                    <i class="ti-shopping-cart"></i>
                                </div>
                            </div>
                            <div class="col-xs-7">
                                <div class="numbers">
                                    <p>Orders</p> {{orderInfo.order_count}}
                                </div>
                            </div>
                        </div>
                        <div class="footer">
                            <hr />
                            <div class="stats">
                                <i class="ti-reload"></i> Most updated
                            </div>
                        </div>
                    </div>
                </div>
            </div>


                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-success text-center">
                                            <i class="ti-truck"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Product Type</p>
                                            {{productTypeInfo.product_type_count}}
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Most updated
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-danger text-center">
                                            <i class="ti-shopping-cart-full"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Products</p>
                                            {{productInfo.product_count}}
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Most updated
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-3 col-sm-6">
                        <div class="card">
                            <div class="content">
                                <div class="row">
                                    <div class="col-xs-5">
                                        <div class="icon-big icon-info text-center">
                                            <i class="ti-user"></i>
                                        </div>
                                    </div>
                                    <div class="col-xs-7">
                                        <div class="numbers">
                                            <p>Members</p>
                                            {{memberInfo.member_count}}
                                        </div>
                                    </div>
                                </div>
                                <div class="footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="ti-reload"></i> Most updated
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <fusioncharts
							    [id]="id"
							    [width]="width"
							    [height]="height"
							    [type]="type"
							    [dataFormat]="dataFormat"
							    [dataSource]="dataSource"
							></fusioncharts>
                        </div>
                    </div>
                </div>
            </div>
        </div>
