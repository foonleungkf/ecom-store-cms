<div class="wrapper">
    <div class="sidebar" data-background-color="white" data-active-color="danger">

    <!--
        Tip 1: you can change the color of the sidebar's background using: data-background-color="white | black"
        Tip 2: you can change the color of the active button using the data-active-color="primary | info | success | warning | danger"
    -->

        <div class="sidebar-wrapper">
            <div class="logo" style="text-align: center;">
                <img style=" height: 70px; width: 100px;" [src]="imageUrl + shopInfo.shop_logo" name="shop_logo">
            </div>
            <div class="logo" style="text-align: center;">
                <span style="color: black; font-size: 17px;">Shop Management System</span>
            </div>

            <ul class="nav">
                <li id="dashboard-part" class="active">
                    <a href="javascript:void(0)" (click)="moveToDashboard()" >
                        <i class="ti-panel"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li id="setting-part">
                    <a href="javascript:void(0)" (click)="moveToShopSetting()" >
                        <i class="ti-settings"></i>
                        <p>Shop Setting</p>
                    </a>
                </li>
                <li id="product-type-part">
                    <a href="javascript:void(0)" (click)="moveToProductType()" >
                        <i class="ti-list"></i>
                        <p>Product</p>
                    </a>
                </li>
                <li id="order-part" >
                   <a href="javascript:void(0)" (click)="moveToOrder()" >
                        <i class="ti-shopping-cart-full"></i>
                        <p>Order</p>
                    </a>
                </li>
                <li id="payment-part">
                    <a href="javascript:void(0)" (click)="moveToPayment()" >
                        <i class="ti-receipt"></i>
                        <p>Payment</p>
                    </a>
                </li>
                <li id="member-part">
                    <a href="javascript:void(0)" (click)="moveToMember()" >
                        <i class="ti-user"></i>
                        <p>Member</p>
                    </a>
                </li>
                <li >
                    <a routerLink="order-part">
                        <p>Move to Online Shop</p>
                    </a>
                </li>
                 <li >
                    <a>
                        <p>Logout</p>
                    </a>
                </li>
                
            </ul>
        </div>
    </div>

    <div class="main-panel">
        <router-outlet></router-outlet>
    </div>
</div>
